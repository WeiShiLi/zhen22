<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="editFace.css">
    <script src="./editFace.js"></script>
    <title>Title</title>
</head>
<body>
<div class="my_face">修改头像</div>
<div class="up_btn_base">
    <div class="btn_up">上传头像</div>
    <input type="file" id="upload" style="display: none">
    <div class="img_say"> <span>*</span> 支持 jpg/png 图片格式文件大小不超过5M</div>
</div>

<div class="select_base">
    <div class="select_img">
        <div class="imgs_posi">
            <div class="imgs_title">也可以从下列图像中选择头像</div>
            <div class="imgs_base">
                <div>
                    <img src="../../../images/personInfo/1.png" id="face01" class="img_icon"/>
                </div>
                <div>
                    <img src="../../../images/personInfo/2.png" id="face02" class="img_icon"/>
                </div>
                <div>
                    <img src="../../../images/personInfo/3.png" id="face03" class="img_icon"/>
                </div>
                <div>
                    <img src="../../../images/personInfo/4.png" id="face04" class="img_icon"/>
                </div>
            </div>
            <div class="imgs_base">
                <div>
                    <img src="../../../images/personInfo/5.png" id="face05" class="img_icon"/>
                </div>
                <div>
                    <img src="../../../images/personInfo/6.png" id="face06" class="img_icon"/>
                </div>
                <div>
                    <img src="../../../images/personInfo/7.png" id="face07" class="img_icon"/>
                </div>
                <div>
                    <img src="../../../images/personInfo/8.png" id="face08" class="img_icon"/>
                </div>
            </div>
            <div class="imgs_base">
                <div>
                    <img src="../../../images/personInfo/9.png" id="face09" class="img_icon"/>
                </div>
                <div>
                    <img src="../../../images/personInfo/10.png" id="face010" class="img_icon"/>
                </div>
                <div>
                    <img src="../../../images/personInfo/11.png" id="face011" class="img_icon"/>
                </div>
                <div>
                    <img src="../../../images/personInfo/12.png" id="face012" class="img_icon"/>
                </div>
            </div>
            <div style="padding-top: 5%"></div>
        </div>
    </div>
    <div class="see_img">
        <span>预览头像</span>
        <div class="img_real">
            <div class="img_real1">
                <img src="" id="see_before1" class="img_icon"/>
            </div>
            <div class="img_real2">
                <img src="" id="see_before2" class="img_icon"/>
            </div>
            <div class="img_real3">
                 <img src="" id="see_before3" class="img_icon"/>
            </div>
        </div>
    </div>
</div>

<div class="img_submit" id="face_submit">
    提交
</div>
</body>
</html>
