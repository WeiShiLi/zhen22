<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./myHouse2.css">

</head>
<body>
<div class="my_house2">我的专属房小二</div>
<div class="own_say">

</div>

<select name="" id="" class="select_area">

<div class="select_btn" id="house2_btn">

<div class="house2_title">

<div class="sell_base">

    </div>
   <div>

               <img src="../../../images/personInfo/house2/photo_ico.png" style="width:70%;margin: auto"/>
           </div>

               <img src="../../../images/personInfo/house2/free_ico.png" class="icon_free"/>
           </div>
           <div class="photo_" >

               <img src="../../../images/personInfo/house2/spread_ico.png" style="width:60%;margin: auto"/>
           </div>
           <div class="free_img">
               <img src="../../../images/personInfo/house2/free_ico.png" class="icon_free"/>

               <img src="../../../images/personInfo/house2/showings_ico.png" style="width:70%;margin: auto"/>
           </div>

               <img src="../../../images/personInfo/house2/free_ico.png" class="icon_free"/>

       <div class="photo_icon1">

               <img src="../../../images/personInfo/house2/transfer_ico.png" style="width:60%;margin: auto"/>
           </div>
           <div class="free_img">
               <img src="../../../images/personInfo/house2/free_ico.png" class="icon_free"/>
           </div>
           <div class="photo_" >
               预约过户
           </div>
           <div class="photo_1">
               房源过户全程办理
           </div>
       </div>
   </div>
</div>

        <img src="../../../images/personInfo/house2/buyer_ico.png" height="87" width="31"/>
    </div>
    <div>
        <div class="photo_icon1">
            <div class="photo_img">

            <div class="free_img">
                <img src="../../../images/personInfo/house2/free_ico.png" class="icon_free"/>
            </div>

            <div class="photo_1">
                1对1快速房源匹配，专业签约、过户服务
